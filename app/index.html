<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="images/Marvel-logo.png" alt="">
      </div>
      <input id="filterInput" type="text" name="filter" value="" placeholder="Search for character...">

    </header>
    <div id="wrapper">
      <div id="loader">

      </div>
    </div>

    <section id="detail">
      <ul id="characters">
        <div>
          <a href="" class="link"> <img class="thumbnail" src="" alt=""> </a>
          <li class="character"></li>
        </div>
      </ul>
    </section>

    <section id="characterPage" class="active">
      <h1 class="character"></h1>
      <img class="heroImage" src="" alt="">
      <h1>Comics</h1>
      <ul class="comics">
        <li class="name"></li>
      </ul>
    </section>

    <nav>
      <li> <a href="#">Home</a> </li>
    </nav>
  </body>
  <script src="static/lib/transparency.js"></script>
  <script src="static/lib/routie.js"></script>
  <script src="static/app.js"></script>
</html>
